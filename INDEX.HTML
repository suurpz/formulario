<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" mdea="scream">
    <title>Document</title>
</head>
<body>
    

    <div class="campo">
        <h1 id="titulo">Cadastro de clientes</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome"  id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text"  name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Escolha os itens para a navegação:</strong></label>
            <label>
                <input type="radio" name="escolha" value="sobre" checked> Sobre
            </label>
            <label>
                <input type="radio" name="escolha" value="faq"> Faq
            </label>
            <label>
                <input type="radio" name="escolha" value="forum"> Forum
            </label>
            <label>
                <input type="radio" name="escolha" value="Blog"> Blog
            </label>
            <label>
                <input type="radio" name="escolha" value="preço"> Preço
            </label>
        </div>

        <div class="campo">
            <label for="serviços"><Strong>Serviços Adicionais:</Strong></label>
            <select id="serviços">
                <otion selected disabled value="">Selecione</otion>
                <option>Banner</option>
                <option>Landing</option>
                <option>Analistas</option>
                <option>Video</option>
            </select>
        </div>

        <div class="campo">
           <br>
           <label><strong>Comentarios Adicionais:</strong></label>
           <textarea row="6" style="width: 26em" id="Comentarios" name="comentarios"></textarea>
        </div>

        <button class=botao type="submit">Enviar</button>


    </form>


</body>
</html>
